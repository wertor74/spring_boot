<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <style>
        table th, table td {padding: 5px}
    </style>
</head>
<body>
<p><h1>Пользователь</h1></p>
<p></p>
<table style="text-align: center" th:border="1">
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Фамилия</th>
        <th>Возраст</th>
    </tr>
    <tr th:each="user : ${user}">
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getName()}">Имя</td>
        <td th:utext="${user.getFatherName()}">Отчество</td>
        <td th:utext="${user.getLastName()}">Фамилия</td>
        <td th:utext="${user.getAge()}">Возраст</td>
    </tr>
</table>
<p/>
<a th:href="@{/{id}/edit(id=${user.getId()})}">Редактировать</a>
<p/>
<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
